<html>
<head>
  <title>Gif Search</title>
  <script src="jquery-3.2.1.min.js" type="text/javascript"></script>

  <!-- Material Design Library -->
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <form id="seach_form">
        <div class="input-field">
          <input id="search" type="search" required />
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
      </form>
    </div>
  </nav>

  <div class="row">
    <!-- spacer -->
  </div>

  <div class="row center">

      <div id="intro" style="display: none;">
        <img id="popcorn-bowl" class="hand" src="popcorn-large.png" width="140" height="140"/>
        <p class="flow-text">Welcome to Popcorn GIF</p>
      </div>

      <div id="loader" class="preloader-wrapper active">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div id="gifs-container" class="row" style="display: none;">
        <div class="col s4 gif_column"></div>
        <div class="col s4 gif_column"></div>
        <div class="col s4 gif_column"></div>
      </div>

      <div id="gifs-empty" class="row" style="display: none;">
        <p class="flow-text">no results :(</p>
      </div>

  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s6">
          <p class="grey-text text-lighten-4">created by <a class="grey-text text-lighten-4" href="http://nickreynolds.net" target="_blank">nick reynolds</a></p>
        </div>
        <div class="col s6 right">
          <p class="grey-text text-lighten-4 right"><a href="https://www.tenor.co/" target="_blank">powered by <img src="tenor.png" height="13" /></a></p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <a class="grey-text text-lighten-4" href="https://github.com/thenickreynolds/popcorngif" target="_blank">see on github</a>
      <a class="grey-text text-lighten-4 right" href="https://chrome.google.com/webstore/detail/gif-search/hhbinbjmknpkmebphiohakpakndjhpoe?hl=en" target="_blank">extension store</a>
      </div>
    </div>
  </footer>
</body>
</html>
